{% extends 'users/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Log in</title>{% endblock %}

{% block body %}
<center>
<div class="col-sm-4 content-section">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log in</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Login</button>
        <small class="text-muted ml-2">Forgot password? <a class="ml-2" href="{% url 'password_reset' %}">Reset</a></small>
    </div>
</form>
</div>
</center>
{% endblock %}
